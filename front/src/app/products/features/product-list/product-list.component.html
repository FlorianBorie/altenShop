<ng-container *ngFor="let product of products(); trackBy: trackById">
    <p-card class="block mb-2">
        <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
        <div class="text-lg font-medium text-900 mt-2">
            <div style="display: inline-block;">{{ product.name }} </div> 
            <div style="display: inline-block; margin-left: 50px;">{{ product.price }} €</div>
        </div>
        <div class="mt-2">{{ product.inventoryStatus }}</div>

        <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
                <p-button label="Modifier" severity="secondary" (click)="onUpdate(product)"></p-button>
                <p-button label="Supprimer" severity="danger" (click)="onDelete(product)"></p-button>
                <p-button label="Ajouter" severity="primary" (click)="addToPanier(product)"></p-button>
            </div>
        </ng-template>
    </p-card>
</ng-container>
<p-dialog header="{{ isCreation ? 'Créer un produit' : 'Modifier le produit' }}"
          [(visible)]="isDialogVisible"
          [modal]="true"
          [closable]="false"
          [style]="{width: '500px'}">
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()">
  </app-product-form>
</p-dialog>
