<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-fluid">
  <div class="field">
    <label for="name">Nom</label>
    <input id="name" pInputText formControlName="name" />
  </div>

  <div class="field">
    <label for="price">Prix (€)</label>
    <input id="price" type="number" pInputText formControlName="price" />
  </div>

  <div class="field">
    <label for="category">Catégorie</label>
    <input id="category" pInputText formControlName="category" />
  </div>

  <div class="field">
    <label for="description">Description</label>
    <textarea id="description" pInputTextarea formControlName="description"></textarea>
  </div>

  <div class="field">
    <label for="inventoryStatus">Stock</label>
    <select id="inventoryStatus" formControlName="inventoryStatus">
      <option *ngFor="let option of inventoryOptions" [ngValue]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>

  <button pButton type="submit" [label]="product.id ? 'Modifier' : 'Ajouter'" [disabled]="productForm.invalid"></button>
  <button pButton type="button" label="Annuler" (click)="onCancel()"></button>
</form>
